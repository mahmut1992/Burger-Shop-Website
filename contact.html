<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurand-Web-Site</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ! Header -->
    <header class="header">
      <a href="#" class="logo">
        <img src="./images/logo.png" alt="Logo-İmage" />
      </a>
      <!-- active clası eklenecek -->
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blogs.html">Blogs</a>
      </nav>
      <div class="buttons">
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button>
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button>
          <i class="fas fa-bars" id="menu-btn"></i>
        </button>
      </div>
      <!-- active clası eklenecek -->
      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="search here"
        />
        <i class="fas fa-search"></i>
      </div>
      <!-- active clası ekle -->
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./images/menu-1.png" alt="Menu" />
          <div class="content">
            <h3>Cart Item 01</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./images/menu-2.png" alt="Menu" />
          <div class="content">
            <h3>Cart Item 02</h3>
            <div class="price">$25.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./images/menu-3.png" alt="Menu" />
          <div class="content">
            <h3>Cart Item 03</h3>
            <div class="price">$25.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./images/menu-4.png" alt="Menu" />
          <div class="content">
            <h3>Cart Item 04</h3>
            <div class="price">$30.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./images/menu-4.png" alt="Menu" />
          <div class="content">
            <h3>Cart Item 05</h3>
            <div class="price">$35.99/-</div>
          </div>
        </div>
        <a href="#" class="btn">Checkout Now</a>
      </div>
    </header>

    <!-- !Contact -->
    <section class="contact" id="Contact">
      <h1 class="heading">contact <span>us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3054.35650470685!2d32.889764899999996!3d40.0451444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40820946cd43d9bd%3A0x3673a07e4da6fefa!2sMaydonoz%20D%C3%B6ner%20Pursaklar!5e0!3m2!1sen!2str!4v1731180384304!5m2!1sen!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>get in touch</h3>
          <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="input-box">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="email" />
          </div>
          <div class="input-box">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="number" />
          </div>
          <input type="submit" class="btn" value="Contact Now" />
        </form>
      </div>
    </section>

    <!-- !Footer -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search" />
        <button class="btn btn-primary">Search</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-x-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="#Home" class="active">Home</a>
        <a href="#About">About</a>
        <a href="#Menu">Menu</a>
        <a href="#Products">Products</a>
        <a href="#Review">Review</a>
        <a href="#Contact">Contact</a>
        <a href="#Blogs">Blogs</a>
      </div>
      <div class="credit">
        Created by <span>Fırat ŞABAHAT</span> | all rights reserved
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
